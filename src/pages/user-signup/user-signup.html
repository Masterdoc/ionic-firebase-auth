
<ion-content>

    <ion-grid class="conteneur" padding>
      <ion-row>
        <ion-col ><p><img class="logo" src="/assets/images/logo.png"></p>
    
    <h4 text-center>HOP !COLIS</h4>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" [(ngModel)]="signupData.name" placeholder="Nom et prÃ©noms"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="signupData.adress" placeholder="Adresse"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="signupData.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="signupData.password" placeholder="Mot de passe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="signupData.passwordRetyped" placeholder="Retapez le mot de passe"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped">Signup</button>

    <p>Gagner du temps en vous connectant depuis votre compte:</p>

    <div class="imageSeparateur" text-center>
      <img src="/assets/images/circle.png">
    </div>

    </ion-col>
      </ion-row>
    </ion-grid>

    

    <ion-grid class="socialConnexion" padding>
      <ion-row>
        <ion-col ><button ion-button block class="facebookButton" (click)="facebookLogin()">Connexion avec Facebook</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block color="primary" (click)="googleLogin()">Connexion avec Google</button></ion-col>
      </ion-row>

      <ion-row>
        <ion-col><button ion-button block color="primary" (click)="loginPage()">SE CONNECTER</button></ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
