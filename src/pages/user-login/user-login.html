<ion-content>

    <ion-grid class="conteneur" padding>
      <ion-row>
        <ion-col ><p><img class="logo" src="/assets/images/logo.png"></p>
    
    <h4 text-center>HOP !COLIS</h4>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="email" [(ngModel)]="loginData.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="loginData.password" placeholder="Mot de passe"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block outline color="light" (click)="login()" [disabled]="!loginData.email || !loginData.password">SE CONNECTER</button>

    <div class="imageSeparateur" text-center>
      <img src="/assets/images/circle.png">
    </div>

    </ion-col>
      </ion-row>
    </ion-grid>

    

    <ion-grid class="socialConnexion" padding>
      <ion-row>
        <ion-col ><button ion-button block class="facebookButton" (click)="facebookLogin()">Connexion avec Facebook</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block color="primary" (click)="googleLogin()">Connexion avec Google</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block outline color="dark" (click)="signupPage();">Cr√©er un compte ici!</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
