<ion-header>
  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>Colis livrés</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><img class="logo" src="/assets/images/logo.png"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    <img src="assets/images/template/home.png">
  </p>

  <ion-list>
    <ion-item *ngFor="let annonce of annonces" [hidden]="livraisonFilter(annonce.uid)">
      <h3><b>Colis N: </b> {{annonce.auteur}}</h3>
      <h3><b>Date d'expédition: </b> {{annonce.auteur}}</h3>
      <h3><b>Récupéré le : </b> {{annonce.auteur}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
