<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Annonces</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><img class="logo" src="/assets/images/logo.png"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-input type="text" placeholder="De" [(ngModel)]="formData.provenance"></ion-input>
            <ion-datetime placeholder="Depart le" [(ngModel)]="formData.heureDepart"></ion-datetime>
            <ion-input type="text"  placeholder="Rechercher" [(ngModel)]="formData.recherche"></ion-input>
          </ion-col> 
          <ion-col col-6>
            <ion-input type="text" placeholder="À" [(ngModel)]="formData.destination"></ion-input>
            <ion-datetime placeholder="Rayon de" displayFormat="H:m" pickerFormat="H:m" [(ngModel)]="formData.rayon"></ion-datetime>
            <button ion-button="" class="gb-vert" color="secondary">Rechercher</button>
          </ion-col>
        </ion-row>

      </ion-grid>

  <ion-list>
    <ion-item *ngFor="let annonce of annonces" (click)="goToAnnonce(annonce)">
      <ion-thumbnail item-start>
        <img src="/assets/images/template/home.png">
      </ion-thumbnail>
      <h2>{{annonce.objet}}</h2>
      <p>{{annonce.categorie}}</p>
      <p>De {{annonce.provenane}} à {{annonce.destination}}</p>
      <p>à livrer avant {{annonce.delaisLivraison}}</p>
      <!-- <button ion-button clear item-end>Faire une offre</button> -->
    </ion-item>
  </ion-list>
</ion-content>
