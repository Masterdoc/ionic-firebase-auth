<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home hop</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><img class="logo" src="/assets/images/logo.png"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid [hidden]="firstPage">
      <p text-center=""><img class="" src="/assets/images/template/relaisColis.png"></p>
      <p text-center=""><img class="logo" src="/assets/images/logo.png"></p>
      <ion-list>

        <ion-item>
          <ion-label>Êtes-vous disponible?</ion-label>
        </ion-item>

        <ion-item>
          <ion-label fixed>Oui</ion-label>
          <ion-checkbox color="dark" value="oui"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label fixed>Non</ion-label>
          <ion-checkbox color="dark" value="non"></ion-checkbox>
        </ion-item>

      
        <ion-item>
          <ion-label>Catégorie de l'objet</ion-label>
        </ion-item>

        <ion-item>
          <ion-label fixed>Doc</ion-label>
          <ion-checkbox color="dark" value="doc"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label fixed>Peu encombrant</ion-label>
          <ion-checkbox color="dark" value="peu encombrant"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label fixed>XXL ancien</ion-label>
          <ion-checkbox color="dark" value="xxl ancien"></ion-checkbox>
        </ion-item>

      </ion-list>

        <calendar [eventSource]="eventSource"
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onEventSelected)="onEventSelected($event)"
          (onTitleChanged)="onViewTitleChanged($event)"
          (onTimeSelected)="onTimeSelected($event)"
          step="30"
          class="calendar">
        </calendar>

          <button ion-button="" full="" class="submit" color="secondary" (click)="goToPage2()"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-grid>

    <ion-grid [hidden]="secondPage">

      <p text-center=""><img class="" src="/assets/images/template/relaisColis2.png"></p>
      <p text-center=""><img class="logo" src="/assets/images/logo.png"></p>
      <h2 text-center="" class="title">
        Information RIB
      </h2>
        <ion-grid text-left="">
          <ion-row>
            <ion-col text-center="">
              Veuillez renseiger votre RIB
              pour recevoir votre commission.
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-list>

        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input type="text" [(ngModel)]="formData.nom"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Prénoms</ion-label>
          <ion-input type="text" [(ngModel)]="formData.prenoms"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>RIB</ion-label>
          <ion-input type="text" [(ngModel)]="formData.rib"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button="" class="gb-vert" color="secondary" (click)="goToPage3()">Valider mon annonce</button>
      <button ion-button="" class="gb-vert" color="secondary" (click)="goToPage3()">Enregistrer et publier après</button>

      <button ion-button="" full="" class="submit left" color="secondary" (click)="goToPage1()"><ion-icon name="arrow-back"></ion-icon></button>

    </ion-grid>
  
    <ion-grid [hidden]="lastPage">
      <p text-center="">Votre annonce est enregistrée, vous pouvez la publier plutard</p>
      <p text-center="">Merci pour votre confiance!<br><b>Nougbele Daniel</b></p>

      <button ion-button="" small  class="gb-vert" (click)="submitForm()">OK</button>
    </ion-grid>
  
</ion-content>
